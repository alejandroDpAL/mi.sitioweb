<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="./icons/all.css">
</head>
<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label>Subtotal cop</label>
            <label id="subtotal">0</label>
        </div>
        <div class="box-proceder-pago">
            <label>Proceder al pago </label>
            <label id="numeroProductos">(0 Productos)</label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
                <img src="./img/garcia.jpg" alt="">
            </div>
            <div class="box-info-producto">
                <label class="book-title">Cronicas de una muerte enunciada. </label>
                <label class="book-description">relata un asesinato que se pudo evitar</label>
                <label class="book-autor">De Gabriel García Márquez.</label>
                <label class="cover-type">Editorial Debols!llo, Tapa Blanda En Español, 2023</label> 
                <label class="info-precio">cop <span class="signo-precio-unidad">$
                </span><span id="precio-unidad" class="precio-unidad"></span></label>
                
            </div>
            <div class="box-buttons-cantidad">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus fa-beat-fade"></i>
                </div>
            <div id="boxCantidad" class="box-cantidad">0</div>
                <div id="boxPlus" class="box-plus">
                <i class="fa-solid fa-plus fa-beat"></i>
            </div>
        </div>
        </div>

    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
