<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="./icons/all.css">
</head>
<body>
    <div class="main-content">
        <div class="box-subtotal">
            <label>Subtotal cop</label>
            <label id="subtotal">0</label>
        </div>
        <div class="box-proceder-pago">
            <label>Proceder al pago </label>
            <label id="numeroProductos">(0 Productos)</label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
                <img src="./img/garcia.jpg" alt="">
            </div>
            <div class="box-info-producto">
                <label>Cronicas de una muerte enunciada
                    <br>"Crónica de una Muerte Anunciada" es una novela escrita por Gabriel García Márquez que narra la historia del asesinato de Santiago Nasar por parte de los hermanos Pedro y Pablo Vicario. La historia comienza con el anuncio de la muerte de Santiago, y luego se desarrolla en un orden cronológico inverso, revelando los eventos que llevaron a su asesinato. La novela explora temas de culpa, justicia y responsabilidad, y se basa en un hecho real que ocurrió en Colombia. A lo largo de la historia, se revela que el pueblo, en lugar de proteger a Santiago, se mostró incapaz de prevenir su muerte. La novela termina con una reflexión sobre el crimen y cómo podría haberse evitado
                </label>
            </div>
        </div>
        <div class="box-buttons-cantidad">
            <div id="boxMinus" class="box-minus">
                <i class="fa-solid fa-minus fa-beat-fade"></i>
            </div>
            <div id="boxCantidad" class="box-cantidad">0</div>
            <div id="boxPlus" class="box-plus">
                <i class="fa-solid fa-plus fa-beat"></i>
            </div>
        </div>
    </div>
    <script src="js/carrito.js"></script>
</body>
</html>
